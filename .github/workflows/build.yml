name: build.yml
on:
  push:
    branches: [ "*" ]

jobs:
  build:
    strategy:
      fail-fast: true
      matrix:
        os: [ ubuntu-latest, windows-latest, macos-latest, macos-13 ]
        include:
          - os: ubuntu-latest
            filename: micro-maven-resolver-unknown-linux-amd64
          - os: windows-latest
            filename: micro-maven-resolver-windows-amd64.exe
          - os: macos-latest
            filename: micro-maven-resolver-apple-darwin-aarch64
          - os: macos-13
            filename: micro-maven-resolver-apple-darwin-amd64

    runs-on: ${{matrix.os}}
    steps:
      - uses: actions/checkout@v2
      - uses: VirtusLab/scala-cli-setup@main
        with:
          power: 'true'
          jvm: 'temurin:21'
      - run: scala-cli test .
      - run: |
          mkdir -p target
          scala-cli package  --native-image -o target/${{matrix.filename}} . -- --no-fallback